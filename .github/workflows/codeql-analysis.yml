name: "CodeQL Analysis"

on:
  push:
    branches:
    - master

  pull_request:
    branches:
    - master

  schedule:
  - cron: "0 12 * * 6"

jobs:
  codeql:
    name: "CodeQL Analysis (${{ matrix.config.name }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config:
        - { name: "default",         options: "" }
        - { name: "no mmsg",         options: "--disable-mmsg" }
        - { name: "no bpf",          options: "--disable-bpf" }
        - { name: "no mmsg, no bpf", options: "--disable-mmsg --disable-bpf" }

    defaults:
      run:
        shell: bash

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v2

    - name: "Install additional packages"
      run: |
        sudo apt-get update
        sudo apt-get -y install autoconf automake

    - name: "Initialize CodeQL"
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

    - name: "Run build"
      run: |
        autoreconf -f -i -Wall,error
        ./configure ${{ matrix.config.options }}
        make "CFLAGS=-Werror"

    - name: "Perform CodeQL analysis"
      uses: github/codeql-action/analyze@v1
