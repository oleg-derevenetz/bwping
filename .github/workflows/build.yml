name: Build

on:
  workflow_call:

permissions: {}

jobs:
  build-linux:
    strategy:
      matrix:
        cc:
        - gcc
        - clang
        mmsg:
        - enable-mmsg
        - disable-mmsg
        bpf:
        - enable-bpf
        - disable-bpf
    name: Build Linux ${{ matrix.cc }} (--${{ matrix.mmsg }} --${{ matrix.bpf }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get -y update
        sudo apt-get -y install autoconf automake
    - name: Run build
      env:
        CC: ${{ matrix.cc }}
      run: |
        autoreconf -f -i -Wall,error
        ./configure --${{ matrix.mmsg }} --${{ matrix.bpf }}
        make "CFLAGS=-Werror -fsanitize=address,undefined"
    - name: Run checks
      run: |
        sudo make check
    - uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: check-results-linux-${{ matrix.cc }}-${{ matrix.mmsg }}-${{ matrix.bpf }}
        path: tests/*.log
  build-macos:
    name: Build MacOS
    runs-on: macos-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        brew update
        brew install autoconf automake
    - name: Run build
      run: |
        autoreconf -f -i -Wall,error
        ./configure
        make "CFLAGS=-Werror -fsanitize=address,undefined"
    - name: Run checks
      run: |
        sudo make check TESTS="$(find tests -type f -perm -u=x | grep -v "^tests/sanity$" | tr "\n" " ")"
    - uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: check-results-macos
        path: tests/*.log
  build-cygwin:
    name: Build Cygwin
    runs-on: windows-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        choco.exe install cygwin cyg-get -y && ^
        cyg-get.bat autoconf automake make gcc-core git
    - name: Fix Git settings
      run: |
        C:\tools\cygwin\bin\bash.exe -l -eo pipefail -c ^"^
            cd ""$GITHUB_WORKSPACE""; ^
            git config --global --add safe.directory ""$(pwd)""^"
    - name: Fix line endings
      run: |
        C:\tools\cygwin\bin\bash.exe -l -eo pipefail -c ^"^
            cd ""$GITHUB_WORKSPACE""; ^
            git ls-files -z ^| xargs -0 rm; ^
            git checkout -f .^"
    - name: Run build
      run: |
        C:\tools\cygwin\bin\bash.exe -l -eo pipefail -c ^"^
            cd ""$GITHUB_WORKSPACE""; ^
            autoreconf -f -i -Wall,error; ^
            ./configure; ^
            make ""CFLAGS=-Werror""^"
    - name: Run checks
      run: |
        C:\tools\cygwin\bin\bash.exe -l -eo pipefail -c ^"^
            cd ""$GITHUB_WORKSPACE""; ^
            make check; ^
            make distcheck^"
    - uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: check-results-cygwin
        path: tests/*.log
